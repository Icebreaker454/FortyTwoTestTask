{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% block title %}
      42 Coffee Cups Test Assignment
    {% endblock %}
  </title>
  {% block css %}
    <!-- I'll be using Twitter Bootstrap framework -->
    <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
  {% endblock %}
</head>
<body>
  <div class="container" id="container">
    <div class="row" id="header">
      <div class="col-xs-12" id="logo">
        {% block logo %}
          <h1><a href="{% url 'home' %}">42 Coffee Cups Test Assignment</a></h1>
        {% endblock %}
      </div>
    </div>
    {% block status_message %}
    {% endblock %}
    {% block layout %}
    {% endblock %}
  </div>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.0.0/js/bootstrap-datetimepicker.min.js"></script>
  {% block js %}
  {% endblock %}
</body>
</html>
